<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video & AutoCAD Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #202124;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-color); margin: 0; padding: 20px; color: var(--text-main); }
        header { text-align: center; padding: 30px; background: var(--primary-color); color: white; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Video Grid */
        #content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        
        /* Card Style */
        .card { background: var(--card-bg); border-radius: 15px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: 0.3s ease; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .video-container iframe { width: 100%; aspect-ratio: 16/9; border: none; }
        .card-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 15px; color: #1f2937; }
        
        /* Blog Button */
        .blog-btn { 
            background: #34a853; color: white; border: none; padding: 12px; 
            border-radius: 8px; cursor: pointer; width: 100%; font-size: 1rem; font-weight: bold; transition: 0.2s;
        }
        .blog-btn:hover { background: #2d8e47; }

        /* Modal (Popup) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); overflow-y: auto; }
        .modal-content { background: white; margin: 5% auto; padding: 40px; width: 90%; max-width: 800px; border-radius: 20px; line-height: 1.8; position: relative; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 35px; cursor: pointer; color: #5f6368; }
        .close-btn:hover { color: #d93025; }
        #modal-body { white-space: pre-wrap; font-size: 1.15rem; color: #3c4043; }
        #modal-body h2 { color: var(--primary-color); margin-top: 0; }
    </style>
</head>
<body>

<header>
    <h1>Mera Digital Channel</h1>
    <p>AutoCAD Tutorials aur Useful Blogs</p>
</header>

<div id="content-grid">
    </div>

<div id="blogModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeBlog()">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<script>
    // Aapka Diya Hua Link Maine Yahan Set Kar Diya Hai
    const public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTtPcrOL76fO_J0QJXWX76wyaGrJXu8w66Tn1hXvwZABONjylabx_D7O3Om_dT5PM6j_XlmWw4gXxcb/pub?output=csv';

    function init() {
        Papa.parse(public_spreadsheet_url, {
            download: true,
            header: true,
            complete: showInfo
        });
    }

    function showInfo(results) {
        const data = results.data;
        const grid = document.getElementById('content-grid');
        
        data.forEach((row, index) => {
            // Check if Video Link exists
            if(row.Video_Link && row.Video_Link.trim() !== "") {
                let videoId = "";
                if(row.Video_Link.includes('v=')) {
                    videoId = row.Video_Link.split('v=')[1].split('&')[0];
                } else {
                    videoId = row.Video_Link.split('/').pop();
                }
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                    </div>
                    <div class="card-info">
                        <div class="card-title">${row.Title || 'Nayi Video'}</div>
                        ${row.Blog_Text ? `<button class="blog-btn" onclick="openBlog('${index}')">Read Blog ðŸ“–</button>` : ''}
                    </div>
                `;
                grid.appendChild(card);
                
                // Saving blog content in memory
                window['blog_' + index] = {
                    title: row.Title || 'AutoCAD Blog',
                    content: row.Blog_Text
                };
            }
        });
    }

    function openBlog(id) {
        const blogData = window['blog_' + id];
        document.getElementById('modal-body').innerHTML = `<h2>${blogData.title}</h2><hr style="border:0; height:1px; background:#eee; margin:20px 0;">${blogData.content}`;
        document.getElementById('blogModal').style.display = "block";
        document.body.style.overflow = "hidden"; 
    }

    function closeBlog() {
        document.getElementById('blogModal').style.display = "none";
        document.body.style.overflow = "auto"; 
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('blogModal')) {
            closeBlog();
        }
    }

    window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
