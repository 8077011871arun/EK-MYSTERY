<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY - Explore the Deep Mysteries</title>
    
    <style>
        /* Pura styling same hai, bas special word (link) ke liye alag CSS add kiya hai */
        font, span, .goog-text-highlight { background: transparent !important; box-shadow: none !important; border: none !important; }
        #goog-gt-tt, .goog-te-banner-frame { display: none !important; }
        body { background: #0a0a12; color: #d1d1d1; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; top: 0 !important; }
        header { background: #000; padding: 25px; text-align: center; border-bottom: 2px solid #00d4ff; }
        h1 { color: #00d4ff; margin: 0; letter-spacing: 3px; text-transform: uppercase; }
        
        #google_translate_element { text-align: center; padding: 10px; background: #111; }
        .filter-container { text-align: center; margin: 15px 0; }
        .filter-btn { background: #161625; border: 1px solid #333; color: #888; padding: 8px 18px; margin: 4px; cursor: pointer; border-radius: 5px; }
        .filter-btn.active { border-color: #00d4ff; color: #00d4ff; background: rgba(0, 212, 255, 0.1); }
        
        .container { max-width: 800px; margin: 0 auto; padding: 10px; }
        .post-card { background: #12121f; padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #222; }
        .description { color: #ffcc00; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; display: block; }
        .blog-content { display: none; margin-top: 15px; line-height: 1.8; font-size: 1.1rem; white-space: pre-wrap; }
        
        /* --- YAHAN HAI VO SPCIAL WORD KA COLOR CSS --- */
        .special-word { 
            color: #00d4ff; /* Ye wo Blue color hai jo tumhari site ka main theme hai */
            text-decoration: underline; 
            cursor: pointer; 
            font-weight: bold; 
        }
        .special-word:hover { 
            color: #ffcc00; /* Jab mouse le jaoge toh ye Gold ho jayega */
        }
        
        .read-more-btn { background: #00d4ff; color: #000; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; margin: 15px 0; border-radius: 8px; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        footer { text-align: center; padding: 30px; color: #444; }
    </style>
</head>
<body>

<header><h1>EK MYSTERY</h1></header>
<div id="google_translate_element"></div>

<div class="filter-container">
    <button class="filter-btn active" onclick="filterData('all')">All</button>
    <button class="filter-btn" onclick="filterData('Blog')">Blog</button>
    <button class="filter-btn" onclick="filterData('Video')">Video</button>
    <button class="filter-btn" onclick="filterData('News')">News</button>
</div>

<div class="container" id="post-container">Loading...</div>

<div id="universal-disqus" style="display:none; margin-top:20px; padding: 15px; background: #fff; border-radius: 8px;">
    <div id="disqus_thread"></div>
</div>

<footer>&copy; 2026 EK MYSTERY</footer>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'hi', autoDisplay: false}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    const SHEET_ID = '1Zzpp8OTfcvXgTKuBHfmTCzEb0k690P5EcBFmMozAQ6o';
    const G_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    let postsData = [];

    async function loadData() {
        try {
            const res = await fetch(G_URL);
            const text = await res.text();
            const json = JSON.parse(text.substr(47).slice(0, -2));
            postsData = json.table.rows;
            displayPosts('all');
        } catch (e) { console.error(e); }
    }

    // Is function se hum text ke andar special words ko color denge aur links banayenge
    function linkSpecialWords(text) {
        let linkedText = text;
        postsData.forEach((row, index) => {
            const topicName = row.c[0] ? row.c[0].v : '';
            const status = row.c[5] ? row.c[5].v : '';

            if (topicName && status.toString().toLowerCase() === 'live') {
                // Agar blog mein koi topic ka naam aata hai, toh use special style bana do
                const regex = new RegExp(`\\b${topicName}\\b`, 'gi'); 
                // YAHAN MAINE '.special-word' CLASS ADD KI HAI
                linkedText = linkedText.replace(regex, `<span class="special-word" onclick="openTopic(${index})">${topicName}</span>`);
            }
        });
        return linkedText;
    }

    function displayPosts(category) {
        const container = document.getElementById('post-container');
        let html = '';

        postsData.forEach((row, index) => {
            const topic = row.c[0]?.v || '';
            const desc = row.c[1]?.v || '';
            const blogText = row.c[3]?.v || '';
            const status = row.c[5]?.v || '';

            if (status.toString().toLowerCase() === 'live') {
                if (category === 'all' || row.c[4]?.v.toLowerCase() === category.toLowerCase()) {
                    html += `
                        <div class="post-card" id="post-${index}">
                            <h2>${topic}</h2>
                            <div class="description">${desc}</div>
                            <button class="read-more-btn" id="btn-${index}" onclick="toggleBlog(${index})">Read Blog</button>
                            <div id="blog-box-${index}" class="blog-content">
                                ${linkSpecialWords(blogText)}
                            </div>
                        </div>
                    `;
                }
            }
        });
        container.innerHTML = html;
    }

    function toggleBlog(index) {
        const content = document.getElementById(`blog-box-${index}`);
        const btn = document.getElementById(`btn-${index}`);
        if (content.style.display === "block") {
            content.style.display = "none";
            btn.innerText = "Read Blog";
        } else {
            content.style.display = "block";
            btn.innerText = "Close Blog";
        }
    }

    // Jab koi special word par click karega, wo us topic wale card par jump karega
    function openTopic(index) {
        const targetPost = document.getElementById(`post-${index}`);
        targetPost.scrollIntoView({ behavior: 'smooth' });
        
        // Agar wo band hai toh use khol do
        const content = document.getElementById(`blog-box-${index}`);
        const btn = document.getElementById(`btn-${index}`);
        content.style.display = "block";
        btn.innerText = "Close Blog";
        
        // Thoda highlight effect (2 second ke liye border chamkega)
        targetPost.style.border = "2px solid #00d4ff";
        setTimeout(() => { targetPost.style.border = "1px solid #222"; }, 2000);
    }

    loadData();
</script>
</body>
</html>
