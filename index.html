<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY - Smart Knowledge Base</title>
    
    <style>
        /* Purani styling aur Translate fix */
        font, span, .goog-text-highlight { background: transparent !important; box-shadow: none !important; border: none !important; }
        #goog-gt-tt, .goog-te-banner-frame { display: none !important; }
        body { background: #0a0a12; color: #d1d1d1; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; top: 0 !important; }
        header { background: #000; padding: 25px; text-align: center; border-bottom: 3px solid #00d4ff; }
        h1 { color: #00d4ff; margin: 0; letter-spacing: 3px; text-transform: uppercase; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        .post-card { background: #12121f; padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #222; }

        /* --- SMART TOOLTIP / PREVIEW BOX STYLE --- */
        .special-word { 
            color: #00d4ff; 
            text-decoration: underline dotted; 
            cursor: help; 
            font-weight: bold; 
            position: relative;
        }

        #wiki-preview {
            position: absolute;
            display: none;
            width: 280px;
            background: #fff;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10000;
            font-size: 0.9rem;
            line-height: 1.4;
            border: 2px solid #00d4ff;
        }

        #wiki-preview h3 { margin: 0 0 8px 0; color: #00d4ff; font-size: 1.1rem; }
        #wiki-preview p { margin: 0; }
        #wiki-preview .loading { font-style: italic; color: #888; }

        .blog-content { display: none; margin-top: 15px; line-height: 1.8; font-size: 1.1rem; white-space: pre-wrap; }
        .read-more-btn { background: #00d4ff; color: #000; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        footer { text-align: center; padding: 30px; color: #444; }
    </style>
</head>
<body>

<header><h1>EK MYSTERY</h1></header>

<div id="wiki-preview"></div>

<div class="container" id="post-container">Loading mysteries...</div>

<script>
    const SHEET_ID = '1Zzpp8OTfcvXgTKuBHfmTCzEb0k690P5EcBFmMozAQ6o';
    const G_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    let postsData = [];

    async function loadData() {
        try {
            const res = await fetch(G_URL);
            const text = await res.text();
            const json = JSON.parse(text.substr(47).slice(0, -2));
            postsData = json.table.rows;
            displayAll();
        } catch (e) { console.error(e); }
    }

    function linkSpecialWords(text) {
        let linkedText = text;
        postsData.forEach((row) => {
            const topicName = row.c[0]?.v || '';
            const status = row.c[5]?.v || '';
            if (topicName && status.toString().toLowerCase() === 'live') {
                const regex = new RegExp(`\\b${topicName}\\b`, 'gi'); 
                // Mouse over hone par preview dikhega
                linkedText = linkedText.replace(regex, `<span class="special-word" onmouseenter="showPreview(event, '${topicName}')" onmouseleave="hidePreview()">${topicName}</span>`);
            }
        });
        return linkedText;
    }

    // WIKIPEDIA API FETCHING
    async function showPreview(event, word) {
        const preview = document.getElementById('wiki-preview');
        preview.style.display = 'block';
        preview.style.left = (event.pageX + 10) + 'px';
        preview.style.top = (event.pageY + 10) + 'px';
        preview.innerHTML = `<div class="loading">Sochein... (Loading ${word})</div>`;

        try {
            const response = await fetch(`https://hi.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(word)}`);
            const data = await response.json();
            
            if (data.extract) {
                preview.innerHTML = `<h3>${data.title}</h3><p>${data.extract.substring(0, 150)}...</p>`;
            } else {
                preview.innerHTML = `<h3>${word}</h3><p>Iske bare mein jankari jaldi add ki jayegi.</p>`;
            }
        } catch (e) {
            preview.innerHTML = `<h3>${word}</h3><p>Jankari dhundne mein dikkat hui.</p>`;
        }
    }

    function hidePreview() {
        document.getElementById('wiki-preview').style.display = 'none';
    }

    function displayAll() {
        const container = document.getElementById('post-container');
        let html = '';
        postsData.forEach((row, index) => {
            if (row.c[5]?.v?.toLowerCase() === 'live') {
                html += `
                    <div class="post-card">
                        <h2>${row.c[0]?.v}</h2>
                        <div class="description">${row.c[1]?.v}</div>
                        <button class="read-more-btn" onclick="toggleBlog(${index})">Read Blog</button>
                        <div id="blog-box-${index}" class="blog-content">
                            ${linkSpecialWords(row.c[3]?.v || '')}
                        </div>
                    </div>`;
            }
        });
        container.innerHTML = html;
    }

    function toggleBlog(index) {
        const content = document.getElementById(`blog-box-${index}`);
        content.style.display = (content.style.display === "block") ? "none" : "block";
    }

    loadData();
</script>
</body>
</html>
