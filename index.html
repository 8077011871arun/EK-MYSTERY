<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY - Explore the Unknown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f0f0f; color: white; text-align: center; margin: 0; padding: 20px; }
        header { padding: 40px 20px; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1509248961158-e54f6934749c?auto=format&fit=crop&q=80'); background-size: cover; border-bottom: 3px solid #ff4d4d; margin-bottom: 30px; }
        h1 { color: #ff4d4d; font-size: 3rem; text-transform: uppercase; letter-spacing: 5px; margin: 0; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; padding: 20px; }
        
        .card { background: #1e1e1e; border-radius: 12px; padding: 20px; width: 320px; border: 1px solid #333; transition: all 0.3s ease; text-align: left; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-10px); border-color: #ff4d4d; box-shadow: 0 10px 20px rgba(255, 77, 77, 0.2); }
        h3 { color: #f1c40f; margin-top: 0; font-size: 1.4rem; height: 50px; overflow: hidden; }
        .card p { color: #bbb; font-size: 0.95rem; line-height: 1.5; height: 60px; overflow: hidden; margin-bottom: 15px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .btn { display: block; background: #ff4d4d; color: white; padding: 12px; text-decoration: none; border-radius: 6px; font-weight: bold; text-align: center; transition: 0.3s; border: none; cursor: pointer; }
        .btn:hover { background: #cc0000; box-shadow: 0 0 15px #ff4d4d; }
        .blog-btn { background: #2563eb; }
        .blog-btn:hover { background: #1d4ed8; box-shadow: 0 0 15px #2563eb; }

        /* Blog Popup */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: #1e1e1e; margin: 5% auto; padding: 30px; width: 90%; max-width: 700px; border-radius: 15px; border: 2px solid #ff4d4d; text-align: left; position: relative; color: #ddd; }
        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; color: #ff4d4d; }
    </style>
</head>
<body>

    <header>
        <h1>EK MYSTERY üé•</h1>
        <p style="color: #eee; font-style: italic;">Duniya ke ansuljhe rahasya jo aapko hairan kar denge...</p>
    </header>

    <div id="loading" style="color:#ff4d4d; font-weight:bold;">Mysteries Load ho rahi hain... üîç</div>
    <div class="container" id="mystery-container"></div>

    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBlog()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTtPcrOL76fO_J0QJXWX76wyaGrJXu8w66Tn1hXvwZABONjylabx_D7O3Om_dT5PM6j_XlmWw4gXxcb/pub?output=csv";

        function init() {
            Papa.parse(sheetURL, {
                download: true,
                header: true,
                complete: showData
            });
        }

        function showData(results) {
            const data = results.data;
            const container = document.getElementById('mystery-container');
            let html = '';

            data.forEach((row, index) => {
                if (row.Topic && row.Topic.trim() !== "") {
                    html += `
                        <div class="card">
                            <h3>${row.Topic}</h3>
                            <p>${row.Description || ''}</p>
                            <div class="btn-group">
                                <a href="${row.Link}" class="btn" target="_blank">Watch Full Mystery</a>
                                ${row.Blog_Text && row.Blog_Text.trim() !== "" ? 
                                `<button class="btn blog-btn" onclick="openBlog('${index}')">Read Mystery Blog üìñ</button>` : ''}
                            </div>
                        </div>
                    `;
                    window['blog_' + index] = { title: row.Topic, text: row.Blog_Text };
                }
            });

            document.getElementById('loading').style.display = 'none';
            container.innerHTML = html;
        }

        function openBlog(id) {
            const blog = window['blog_' + id];
            document.getElementById('modal-body').innerHTML = `<h2 style="color:#ff4d4d">${blog.title}</h2><hr style="border:1px solid #333;"><p style="white-space:pre-wrap">${blog.text}</p>`;
            document.getElementById('blogModal').style.display = "block";
        }

        function closeBlog() {
            document.getElementById('blogModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('blogModal')) closeBlog();
        }

        init();
    </script>
</body>
</html>
