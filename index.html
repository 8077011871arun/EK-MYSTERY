<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY - Explore the Unknown</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-20XEJMCB2R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-20XEJMCB2R');
    </script>

    <style>
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #00d4ff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
        }

        .blog-post {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-post h2 {
            color: #00d4ff;
            margin-top: 0;
            font-size: 1.8rem;
        }

        .blog-content {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #cfcfcf;
        }

        /* Headings inside blog content */
        .blog-content h2, .blog-content h3 {
            color: #ffcc00;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>EK MYSTERY</h1>
    <p>Sacchai Jo Chupi Hui Hai</p>
</header>

<div class="container" id="blog-container">
    <p style="text-align: center;">Mysteries load ho rahi hain...</p>
</div>

<script>
    // 1. APNI SHEET ID YAHAN DALO (Lambi wali string jo URL mein hoti hai)
    const MY_SHEET_ID = '1rG-eRzSndrX_Xp_Tj68nE_zO6B0o_8P7X6B0o_8P7'; 
    
    // Is URL ko mat chedna, bas upar ID sahi dalna
    const G_URL = `https://docs.google.com/spreadsheets/d/${MY_SHEET_ID}/gviz/tq?tqx=out:json`;

    async function fetchBlogs() {
        try {
            const res = await fetch(G_URL);
            const data = await res.text();
            const json = JSON.parse(data.substr(47).slice(0, -2));
            const rows = json.table.rows;
            
            let html = '';
            rows.forEach(row => {
                const title = row.c[0] ? row.c[0].v : 'Untitled';
                const content = row.c[1] ? row.c[1].v : '';
                html += `
                    <div class="blog-post">
                        <h2>${title}</h2>
                        <div class="blog-content">${content}</div>
                    </div>
                `;
            });
            document.getElementById('blog-container').innerHTML = html;
        } catch (e) {
            document.getElementById('blog-container').innerHTML = "<p>Dhat teri ki! Load nahi ho paya. Sheet ID check karo bhai.</p>";
            console.error(e);
        }
    }

    fetchBlogs();
</script>

</body>
</html>
