<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY - The Unknown World</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-20XEJMCB2R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-20XEJMCB2R');
    </script>

    <style>
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px 20px;
            text-align: center;
            border-bottom: 3px solid #00d4ff;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .container {
            max-width: 850px;
            margin: 40px auto;
            padding: 20px;
        }

        .blog-post {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 15px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-post h2 {
            color: #00d4ff;
            font-size: 2.2rem;
            border-left: 6px solid #00d4ff;
            padding-left: 15px;
            margin-bottom: 20px;
        }

        .blog-content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #d1d1d1;
            white-space: pre-wrap; /* Isse line breaks sahi dikhenge */
        }

        /* Video Styling */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin: 20px 0;
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>EK MYSTERY</h1>
    <p style="color: #888;">Decoding the Unsolved Secrets</p>
</header>

<div class="container" id="blog-container">
    <p style="text-align: center;">Mysteries load ho rahi hain...</p>
</div>

<footer>
    &copy; 2026 EK MYSTERY
</footer>

<script>
    const SHEET_ID = '1Zzpp8OTfcvXgTKuBHfmTCzEb0k690P5EcBFmMozAQ6o';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    // Normal YouTube link ko Embed link mein badalne ka function
    function linkToVideo(text) {
        const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        return text.replace(youtubeRegex, (match, id) => {
            return `<div class="video-container"><iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe></div>`;
        });
    }

    async function getBlogs() {
        try {
            const response = await fetch(SHEET_URL);
            const rawData = await response.text();
            const jsonData = JSON.parse(rawData.substring(47).slice(0, -2));
            const rows = jsonData.table.rows;
            
            let finalHtml = '';
            
            rows.forEach(row => {
                const title = row.c[0] ? row.c[0].v : 'Untitled Mystery';
                let content = row.c[1] ? row.c[1].v : 'Coming soon...';
                
                // Normal link ko Video mein badlo
                content = linkToVideo(content);
                
                finalHtml += `
                    <div class="blog-post">
                        <h2>${title}</h2>
                        <div class="blog-content">${content}</div>
                        <div id="disqus_thread"></div>
                    </div>
                `;
            });
            
            document.getElementById('blog-container').innerHTML = finalHtml;

            // Disqus Load
            var d = document, s = d.createElement('script');
            s.src = 'https://ek-mystery.disqus.com/embed.js'; 
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);

        } catch (err) {
            document.getElementById('blog-container').innerHTML = `<p>Error Loading Data...</p>`;
        }
    }

    getBlogs();
</script>

</body>
</html>
