<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY - Global Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Tera wahi professional style jo tujhe pasand tha */
        :root { --dark-red: #8b0000; --gold: #ffcc00; --bg: #0a0a0a; --card-bg: #161616; }
        body { background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; margin: 0; }
        #google_translate_element { text-align: right; background: #000; padding: 5px; }
        header { background: #000; padding: 50px 20px; text-align: center; border-bottom: 4px solid var(--dark-red); }
        h1 { font-family: 'Cinzel', serif; font-size: 3rem; color: var(--dark-red); margin: 0; letter-spacing: 5px; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 40px; max-width: 1300px; margin: auto; }
        .card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #222; transition: 0.4s; }
        .thumbnail-box { position: relative; cursor: pointer; height: 200px; background: #222; }
        .thumbnail-box img { width: 100%; height: 100%; object-fit: cover; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 50px; color: #fff; opacity: 0.8; }
        .card-content { padding: 25px; }
        h3 { color: var(--gold); margin: 0 0 15px 0; font-family: 'Cinzel', serif; font-size: 1.3rem; }
        .btn-group { display: flex; gap: 15px; padding: 0 25px 25px; }
        .btn { flex: 1; padding: 12px; border-radius: 8px; cursor: pointer; text-decoration: none; text-align: center; font-weight: 600; border: none; }
        .yt-btn { background: var(--dark-red); color: white; }
        .blog-btn { background: #222; color: var(--gold); border: 1px solid #444; }
        
        /* Modal Style */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); overflow-y: auto; }
        .modal-content { background: #111; margin: 5% auto; padding: 40px; width: 90%; max-width: 800px; border-radius: 15px; border: 1px solid #333; }
        .close { float: right; font-size: 30px; color: #fff; cursor: pointer; }
        #modal-body { line-height: 1.8; color: #ddd; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="google_translate_element"></div>

    <header>
        <h1>EK MYSTERY</h1>
        <p style="color: #888; letter-spacing: 3px;">EXPLORING THE WORLD'S GREATEST UNSOLVED ENIGMAS</p>
    </header>

    <div id="mystery-container" class="container">
        <p id="loading-text" style="text-align:center; width:100%; color:var(--gold); font-size: 1.2rem;">Gahrayi se rahasya nikal rahe hain...</p>
    </div>

    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // TERI GOOGLE SHEET LINK
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTOf007qR7Wl14vR3E-w6Wq9Y-G-mKkOfXl_o-pS7h2o02h_k6-eO1XkF-WbT-q09P6mP6/pub?output=csv';

        let blogs = {};

        function loadData() {
            if (typeof Papa === 'undefined') {
                setTimeout(loadData, 500); // Agar library load nahi hui toh wait karo
                return;
            }

            Papa.parse(sheetURL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data;
                    const container = document.getElementById('mystery-container');
                    let html = '';

                    if (!data || data.length === 0) {
                        container.innerHTML = "<p style='text-align:center; width:100%;'>Bhai, Sheet mein data nahi mil raha!</p>";
                        return;
                    }

                    data.forEach((row, i) => {
                        if (row.Topic) {
                            // Video ID nikalne ka tareeka
                            let vidId = "";
                            try {
                                vidId = row.Link.includes('v=') ? row.Link.split('v=')[1].split('&')[0] : row.Link.split('/').pop().split('?')[0];
                            } catch(e) { vidId = "dQw4w9WgXcQ"; }

                            blogs[i] = { t: row.Topic, c: row.Blog_Text || row.Description || "Coming Soon..." };

                            html += `
                                <div class="card">
                                    <div class="thumbnail-box" onclick="window.open('${row.Link}','_blank')">
                                        <img src="https://img.youtube.com/vi/${vidId}/mqdefault.jpg">
                                        <div class="play-icon">â–¶</div>
                                    </div>
                                    <div class="card-content">
                                        <h3>${row.Topic}</h3>
                                        <p style="color:#aaa; font-size:0.9rem;">${row.Description || ''}</p>
                                    </div>
                                    <div class="btn-group">
                                        <a href="${row.Link}" target="_blank" class="btn yt-btn">Watch Video</a>
                                        <button class="btn blog-btn" onclick="openBlog(${i})">Read Case File</button>
                                    </div>
                                </div>`;
                        }
                    });
                    container.innerHTML = html;
                },
                error: function(err) {
                    document.getElementById('mystery-container').innerHTML = "<p style='text-align:center; width:100%;'>Network Error! Check Sheet Link.</p>";
                }
            });
        }

        function openBlog(i) {
            document.getElementById('modal-body').innerHTML = `
                <h2 style="color:var(--gold); font-family:'Playfair Display',serif; border-bottom:2px solid var(--dark-red); padding-bottom:10px;">${blogs[i].t}</h2>
                <div style="margin-top:20px; white-space:pre-wrap;">${blogs[i].c}</div>
            `;
            document.getElementById('blogModal').style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById('blogModal').style.display = "none";
            document.body.style.overflow = "auto";
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'hi'}, 'google_translate_element');
        }

        window.onload = loadData;
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
